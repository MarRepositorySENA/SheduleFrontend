<div class="form-carga-container">
    <!-- Formulario para Crear/Editar Programación de Ficha -->
    <div class="form-container">
      <h2 class="text-center mb-4">{{ isEditing ? 'Editar Programación de Ficha' : 'Registrar Programación de Ficha' }}</h2>
  
      <form [formGroup]="programacionFichaForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="codigo" class="form-label">Código:</label>
          <input type="text" id="codigo" class="form-control" formControlName="codigo">
        </div>
  
        <div class="mb-3">
          <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
          <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio">
        </div>
  
        <div class="mb-3">
          <label for="fechaFin" class="form-label">Fecha de Fin:</label>
          <input type="date" id="fechaFin" class="form-control" formControlName="fechaFin">
        </div>
  
        <div class="mb-3">
          <label for="trimestre" class="form-label">Trimestre:</label>
          <input type="text" id="trimestre" class="form-control" formControlName="trimestre">
        </div>
  
        <div class="mb-3">
          <label for="cantidadHora" class="form-label">Cantidad de Horas:</label>
          <input type="number" id="cantidadHora" class="form-control" formControlName="cantidadHora">
        </div>
  
        <!-- Mostrar estado solo si estamos editando -->
        <div *ngIf="isEditing" class="mb-3">
          <label for="estado" class="form-label">Estado:</label>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="state" formControlName="state">
            <label class="form-check-label" for="state">{{ programacionFichaForm.get('state')?.value ? 'Activo' : 'Inactivo' }}</label>
          </div>
        </div>
  
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Guardar' }}</button>
        </div>
      </form>
    </div>
  
    <!-- Sección de carga masiva al lado del formulario -->
    <div class="carga-masiva-container">
      <h3>Carga Masiva</h3>
      <input type="file" (change)="onFileSelected($event)" class="form-control">
      <button class="btn btn-success mt-3" (click)="uploadExcel()">Subir Excel</button>
    </div>
  </div>
  
  <!-- Tabla dinámica para mostrar las programaciones de ficha -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Programaciones de Ficha</h2>
    <div class="table-responsive">
      <app-table [headers]="headers" [data]="programacionesFicha" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-table>
    </div>
  </div>
