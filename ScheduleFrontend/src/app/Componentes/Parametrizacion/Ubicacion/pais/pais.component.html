<div class="form-carga-container">
  <!-- Formulario para Crear/Editar País -->
  <div class="form-container">
    <h2 class="text-center mb-4">{{ isEditing ? 'Editar País' : 'Registrar País' }}</h2>

    <form [formGroup]="paisForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label for="codigo" class="form-label">Código:</label>
        <input type="text" id="codigo" class="form-control" formControlName="codigo">
      </div>
      <div class="mb-3">
        <label for="continente" class="form-label">Continente:</label>
        <select id="continente" class="form-select" formControlName="continenteId">
          <option *ngIf="continentes.length === 0" disabled>Cargando continentes...</option>
          <option *ngFor="let continente of continentes" [value]="continente.id">{{ continente.nombre }}</option>
        </select>
      </div>

      <!-- Mostrar estado solo si estamos editando -->
      <div *ngIf="isEditing" class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="state" formControlName="state">
          <label class="form-check-label" for="state">{{ paisForm.get('state')?.value ? 'Activo' : 'Inactivo' }}</label>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </form>
  </div>

  <!-- Sección de carga masiva al lado del formulario -->
  <div class="carga-masiva-container">
    <h3>Carga Masiva</h3>
    <input type="file" (change)="onFileSelected($event)" class="form-control">
    <button class="btn btn-success mt-3" (click)="uploadExcel()">Subir Excel</button>
  </div>
</div>

<!-- Tabla dinámica para mostrar los países -->
<div class="table-container mt-5">
  <h2 class="text-center mb-4">Lista de Países</h2>
  <div class="table-responsive">
    <app-table [headers]="headers" [data]="paises" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-table>
  </div>
</div>
