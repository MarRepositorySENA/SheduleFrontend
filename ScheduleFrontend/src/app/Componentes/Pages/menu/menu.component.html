<nav class="sidebar" [ngStyle]="{'background-color': '#004455'}">
  <ul class="menu">
    <li *ngFor="let modulo of modulos">
      <a href="javascript:void(0)">
        <i [class]="modulo.icono"></i> {{ modulo.nombre }} <span>&#9662;</span>
      </a>
      <ul class="submenu">
        <li *ngFor="let vista of modulo.vistas">
          <a [routerLink]="vista.ruta">{{ vista.nombre }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
