<body>
    <div class="contact-container container py-5">
        <!-- contacto -->
        <header class="contact-header text-center mb-5">
            <h1 class="display-4" style="color: linear-gradient(45deg, #004455, #009688);">Contáctanos</h1>
            <p class="lead">Estamos disponibles para asistirte. dejanos tu mensaje y te responderemos a la brevedad..</p>
        </header>


<!-- Formulario de contacto mejorado -->
<section class="contact-form-section text-center mb-5">
    <h2 class="mb-4" style="color: linear-gradient(45deg, #004455, #009688);">Formulario de Contacto</h2>
    <form class="shadow-lg p-4 rounded bg-light" style="max-width: 800px; margin: auto;">
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Tu nombre" required aria-label="Nombre">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Tu correo" required aria-label="Correo Electrónico">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 text-center">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control form-control-lg mx-auto" id="phone" placeholder="Tu teléfono" aria-label="Teléfono" style="max-width: 400px;">
            </div>
        </div>
        <div class="mb-4">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Escribe tu mensaje aquí" required aria-label="Mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="background: linear-gradient(45deg, #004455, #009688); border: none;">
            Enviar Mensaje
        </button>
    </form>
</section>




        <!-- contacto -->

                    </a>
                </li>
                <li class="mb-3">
                    <a href="mailto:darkbelieve18@gmail.com">
                        <i class="fas fa-envelope" style="color: #004455;"></i> Gmail
                    </a>

            </ul>
        </section>

        <!-- ubicación -->
