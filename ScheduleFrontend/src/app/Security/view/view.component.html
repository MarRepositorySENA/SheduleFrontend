<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Vista</h2>
    <form id="viewForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="route" class="form-label">Ruta:</label>
        <input type="text" id="route" class="form-control" required>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveView" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
  <!-- Tabla para Mostrar las Vistas -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Vistas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Ruta</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="viewDataResult">
          <!-- Aquí se cargará la lista de Vistas -->
          <tr>
            <td>Home</td>
            <td>Página de inicio</td>
            <td>/home</td>
            <td>
              <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
