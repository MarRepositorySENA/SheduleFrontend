  <div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Módulo</h2>
    <form id="moduloForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input type="text" id="code" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Registrar</button>
    </form>
  </div>

  <!-- Tabla para Mostrar los Módulos -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Módulos</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Código</th>
        </tr>
      </thead>
      <tbody id="moduloTableBody">
        <!-- Aquí se cargará la lista de módulos -->
      </tbody>
    </table>
  </div>
