<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Rol y Vista</h2>
    <form id="rolesViewsForm">
      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input type="text" id="code" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="roleId" class="form-label">Rol:</label>
        <select id="roleId" class="form-control" required>
          <!-- Aquí se cargarán los roles disponibles -->
          <option value="">Seleccione un Rol</option>
          <!-- Ejemplo: <option value="1">Administrador</option> -->
        </select>
      </div>
      <div class="mb-3">
        <label for="viewId" class="form-label">Vista:</label>
        <select id="viewId" class="form-control" required>
          <!-- Aquí se cargarán las vistas disponibles -->
          <option value="">Seleccione una Vista</option>
          <!-- Ejemplo: <option value="1">Inicio</option> -->
        </select>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveRolesViews" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
  <!-- Tabla para Mostrar los Roles y Vistas -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Roles y Vistas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Rol</th>
            <th>Vista</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="rolesViewsDataResult">
          <!-- Aquí se cargará la lista de Roles y Vistas -->
          <tr>
            <td>ADMIN_VIEW</td>
            <td>Administrador</td>
            <td>Inicio</td>
            <td>
              <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
