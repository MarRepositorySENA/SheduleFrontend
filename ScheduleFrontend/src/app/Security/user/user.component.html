<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Usuario</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="personId" class="form-label">Persona:</label>
        <select id="personId" class="form-control" required>
          <option value="" disabled selected>Seleccione una persona</option>
          <!-- Aquí se cargarán las opciones de personas -->
        </select>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveUser" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
 <!-- Tabla para Mostrar los Usuarios -->

        </tr>

    </table>
  </div>
</div>
