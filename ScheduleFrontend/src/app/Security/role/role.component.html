<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Rol</h2>
    <form id="moduloForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input type="text" id="code" class="form-control" required>
      </div>
      <<div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveProduct"
            onclick="Save()">Guardar</button>
    </div>
    </form>
  </div>

  <!-- Tabla para Mostrar los Roles -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Roles</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Código</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody id="moduloDataResult">
        <!-- Aquí se cargará la lista de Roles -->
      </tbody>
    </table>
  </div>
