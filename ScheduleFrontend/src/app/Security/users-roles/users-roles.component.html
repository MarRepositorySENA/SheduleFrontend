<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Usuario y Rol</h2>
    <form id="usersRolesForm">
      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input type="text" id="code" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">Usuario:</label>
        <select id="userId" class="form-control" required>
          <!-- Aquí se cargarán los usuarios disponibles -->
          <option value="">Seleccione un Usuario</option>
          <!-- Ejemplo: <option value="1">Juan Pérez</option> -->
        </select>
      </div>
      <div class="mb-3">
        <label for="roleId" class="form-label">Rol:</label>
        <select id="roleId" class="form-control" required>
          <!-- Aquí se cargarán los roles disponibles -->
          <option value="">Seleccione un Rol</option>
          <!-- Ejemplo: <option value="1">Administrador</option> -->
        </select>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveUsersRoles" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
  <!-- Tabla para Mostrar los Usuarios y Roles -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Usuarios y Roles</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="usersRolesDataResult">
          <!-- Aquí se cargará la lista de Usuarios y Roles -->
          <tr>
            <td>USER_ADMIN</td>
            <td>David</td>
            <td>Administrador</td>
            <td>
              <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
