<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Continente</h2>
    <form id="continentForm">
      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input type="text" id="code" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">Estado:</label>
        <select id="state" class="form-control" required>
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="ACTIVE">Activo</option>
          <option value="INACTIVE">Inactivo</option>
          <!-- Añade otras opciones según el enum de Java -->
        </select>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveContinent" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
  <!-- Tabla para Mostrar los Continentes -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Continentes</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="continentDataResult">
          <!-- Aquí se cargará la lista de Continentes dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
