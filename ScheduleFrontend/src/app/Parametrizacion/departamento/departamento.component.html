<div class="container mt-5">
    <!-- Formulario de Registro -->
    <h2 class="text-center mb-4">Registrar Departamento</h2>
    <form id="departmentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">Estado:</label>
        <select id="state" class="form-control" required>
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="ACTIVE">Activo</option>
          <option value="INACTIVE">Inactivo</option>
          <!-- Añade otras opciones según el enum de Java -->
        </select>
      </div>
      <div class="mb-3">
        <label for="countryId" class="form-label">País:</label>
        <select id="countryId" class="form-control" required>
          <!-- Aquí se cargarán los países disponibles -->
          <option value="" disabled selected>Seleccione un país</option>
          <!-- Ejemplo de opciones estáticas, reemplazar con datos dinámicos si es necesario -->
          <option value="1">Colombia</option>
          <option value="2">Argentina</option>
          <option value="3">Brasil</option>
          <option value="4">Chile</option>
          <option value="5">Perú</option>
        </select>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="saveDepartment" onclick="Save()">Guardar</button>
      </div>
    </form>
  </div>
  
  <!-- Tabla para Mostrar los Departamentos -->
  <div class="table-container mt-5">
    <h2 class="text-center mb-4">Lista de Departamentos</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th>País</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="departmentDataResult">
          <!-- Aquí se cargará la lista de Departamentos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
